<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNSHOP - Arena Sports</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="sports.css">
</head>
<body>
    <div class="game-wallpaper"></div>
    <div class="color-overlay"></div>

    <header class="navbar">
        <div class="container-header">
            <div class="logo"><span>JN</span>SHOP</div>
            <nav>
                <a href="index.html"><i class="fa fa-home"></i> LOJA</a>
                <a href="live.html"><i class="fa fa-tv"></i> AO VIVO</a>
               <!-- <a href="mangas.html" class="btn-manga-header"><i class="fas fa-book-open"></i> LER LIVRO</a>-->
                <a href="manga.html"><i class="fa fa-download"></i>LER LIVROS</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <!-- SELETOR DE ESPORTE (Adicionado 'this') -->
        <div class="sports-nav">
            <button class="btn-sport active" onclick="setSport('football', this)"><i class="fas fa-futbol"></i> FUTEBOL</button>
            <button class="btn-sport" onclick="setSport('basketball', this)"><i class="fas fa-basketball-ball"></i> BASQUETE</button>
            <button class="btn-sport" onclick="setSport('volleyball', this)"><i class="fas fa-volleyball-ball"></i> VÔLEI</button>
            <button class="btn-sport" onclick="setSport('baseball', this)"><i class="fas fa-baseball-ball"></i> BASEBALL</button>
        </div>

  <!-- FILTROS DE TEMPO -->
<div class="standings-menu">
    <button class="btn-filter active" id="filter-live" onclick="setFilter('live', this)">
        <i class="fas fa-play-circle"></i> JOGOS
    </button>
    <button class="btn-filter" onclick="setFilter('finished', this)">
        <i class="fas fa-check-circle"></i> FINALIZADOS
    </button>
    <button class="btn-filter" onclick="setFilter('tomorrow', this)">
        <i class="fas fa-step-forward"></i> AMANHÃ
    </button>
</div>
        <h2 id="display-title" class="title-glow">Sports AO VIVO</h2>

        <!-- CONTAINER DE RESULTADOS (A ID deve ser 'jogos-container' para o JS funcionar) -->
        <div id="jogos-container" class="games-grid">
            <!-- Os jogos entram aqui via JS -->
        </div>
    </main>

    <script src="sports.js"></script>
</body>
</html>
