  <body>

            <i class="fas fa-futbol"></i> LA LIGA
          </button>
          <button class="btn-fifa" onclick="filtrarVideos('serie a')" style="background: linear-gradient(135deg, #052214, #15d87a) !important;">
            <i class="fas fa-star"></i> SERIE A

          <button class="btn-fifa" onclick="filtrarVideos('bundesliga')" style="background: linear-gradient(135deg, #d40000, #ffffff) !important;">
